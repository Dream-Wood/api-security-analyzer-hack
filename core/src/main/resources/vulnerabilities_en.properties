# English Vulnerability Descriptions
# Encoding: UTF-8

# SQL Injection
vulnerability.sql_injection.title=SQL Injection
vulnerability.sql_injection.description=The endpoint is vulnerable to SQL Injection. An attacker can manipulate SQL queries by injecting malicious input, potentially leading to unauthorized data access, modification, or deletion.
vulnerability.sql_injection.recommendation1=Use parameterized queries (prepared statements) instead of string concatenation
vulnerability.sql_injection.recommendation2=Validate and sanitize all user inputs
vulnerability.sql_injection.recommendation3=Use an ORM framework with built-in protection
vulnerability.sql_injection.recommendation4=Apply principle of least privilege to database accounts
vulnerability.sql_injection.recommendation5=Implement input validation with whitelist approach

# BFLA
vulnerability.bfla.title=Broken Function Level Authorization
vulnerability.bfla.description=The endpoint lacks proper function-level authorization checks. Users can access administrative or privileged functions by changing HTTP methods or endpoint paths without proper permission validation.
vulnerability.bfla.recommendation1=Implement role-based access control (RBAC) at the function level
vulnerability.bfla.recommendation2=Verify user permissions before executing any privileged operation
vulnerability.bfla.recommendation3=Deny access by default and explicitly grant permissions based on user roles
vulnerability.bfla.recommendation4=Return 403 Forbidden for unauthorized function access attempts
vulnerability.bfla.recommendation5=Use a centralized authorization framework

# BOLA/IDOR
vulnerability.bola.title=Broken Object Level Authorization (BOLA/IDOR)
vulnerability.bola.description=The endpoint is vulnerable to Broken Object Level Authorization. Users can access or modify objects belonging to other users by manipulating object identifiers.
vulnerability.bola.recommendation1=Implement object-level authorization checks for every request
vulnerability.bola.recommendation2=Use indirect object references (random UUIDs instead of sequential IDs)
vulnerability.bola.recommendation3=Verify that the current user owns the requested resource
vulnerability.bola.recommendation4=Log and monitor access attempts to sensitive objects
vulnerability.bola.recommendation5=Implement proper session management

# BOPLA
vulnerability.bopla.title=Broken Object Property Level Authorization
vulnerability.bopla.description=The endpoint allows users to read or modify object properties they shouldn't have access to, such as private fields or admin-only attributes.
vulnerability.bopla.recommendation1=Implement property-level authorization checks
vulnerability.bopla.recommendation2=Use DTOs to control which properties are exposed
vulnerability.bopla.recommendation3=Separate read and write models (CQRS pattern)
vulnerability.bopla.recommendation4=Validate property access based on user role
vulnerability.bopla.recommendation5=Use serialization filtering

# SSRF
vulnerability.ssrf.title=Server-Side Request Forgery (SSRF)
vulnerability.ssrf.description=The endpoint is vulnerable to Server-Side Request Forgery. An attacker can make the server perform requests to arbitrary internal or external resources.
vulnerability.ssrf.recommendation1=Validate and sanitize all URL inputs
vulnerability.ssrf.recommendation2=Use a whitelist of allowed domains/IP addresses
vulnerability.ssrf.recommendation3=Disable unused URL schemas (file://, gopher://, etc.)
vulnerability.ssrf.recommendation4=Implement network segmentation
vulnerability.ssrf.recommendation5=Use DNS resolution checks to prevent internal network access

# XXE
vulnerability.xxe.title=XML External Entity (XXE)
vulnerability.xxe.description=The endpoint is vulnerable to XML External Entity attacks. An attacker can include malicious external entities in XML input to access local files or perform SSRF attacks.
vulnerability.xxe.recommendation1=Disable external entity processing in XML parsers
vulnerability.xxe.recommendation2=Use less complex data formats like JSON instead of XML
vulnerability.xxe.recommendation3=Keep XML processors and libraries up to date
vulnerability.xxe.recommendation4=Implement input validation for XML documents
vulnerability.xxe.recommendation5=Use secure XML parser configurations

# Command Injection
vulnerability.command_injection.title=Command Injection
vulnerability.command_injection.description=The endpoint is vulnerable to Command Injection. An attacker can execute arbitrary system commands on the server by injecting malicious input.
vulnerability.command_injection.recommendation1=Avoid using system commands when possible
vulnerability.command_injection.recommendation2=Use parameterized APIs instead of shell execution
vulnerability.command_injection.recommendation3=Validate and sanitize all user inputs with strict whitelist
vulnerability.command_injection.recommendation4=Use least privilege for application execution
vulnerability.command_injection.recommendation5=Implement input encoding and escaping

# Path Traversal
vulnerability.path_traversal.title=Path Traversal
vulnerability.path_traversal.description=The endpoint is vulnerable to Path Traversal attacks. An attacker can access files and directories outside the intended directory by manipulating file paths.
vulnerability.path_traversal.recommendation1=Validate and sanitize all file path inputs
vulnerability.path_traversal.recommendation2=Use a whitelist of allowed file names/paths
vulnerability.path_traversal.recommendation3=Implement proper access controls on file system
vulnerability.path_traversal.recommendation4=Use indirect references instead of direct file paths
vulnerability.path_traversal.recommendation5=Normalize paths and check for directory traversal patterns

# Information Disclosure
vulnerability.information_disclosure.title=Information Disclosure
vulnerability.information_disclosure.description=The endpoint exposes sensitive information that should not be accessible to unauthorized users.
vulnerability.information_disclosure.recommendation1=Implement proper error handling without exposing sensitive details
vulnerability.information_disclosure.recommendation2=Remove debug information from production responses
vulnerability.information_disclosure.recommendation3=Use generic error messages for authentication failures
vulnerability.information_disclosure.recommendation4=Implement proper access controls
vulnerability.information_disclosure.recommendation5=Review and minimize data exposure in API responses

# Weak Cryptography
vulnerability.weak_cryptography.title=Weak Cryptography
vulnerability.weak_cryptography.description=The endpoint uses weak or outdated cryptographic algorithms that can be easily broken.
vulnerability.weak_cryptography.recommendation1=Use strong, modern cryptographic algorithms (AES-256, RSA-4096)
vulnerability.weak_cryptography.recommendation2=Implement TLS 1.2 or higher for data in transit
vulnerability.weak_cryptography.recommendation3=Use proper key management practices
vulnerability.weak_cryptography.recommendation4=Regularly update cryptographic libraries
vulnerability.weak_cryptography.recommendation5=Use authenticated encryption (GCM mode)

# Security Misconfiguration
vulnerability.security_misconfiguration.title=Security Misconfiguration
vulnerability.security_misconfiguration.description=The API has security misconfigurations that could lead to unauthorized access or information disclosure.
vulnerability.security_misconfiguration.recommendation1=Review and harden security configurations
vulnerability.security_misconfiguration.recommendation2=Disable unnecessary features and services
vulnerability.security_misconfiguration.recommendation3=Implement security headers (HSTS, CSP, etc.)
vulnerability.security_misconfiguration.recommendation4=Keep all software components up to date
vulnerability.security_misconfiguration.recommendation5=Use automated security scanning tools

# Broken Authentication
vulnerability.broken_authentication.title=Broken Authentication
vulnerability.broken_authentication.description=The authentication mechanism has weaknesses that allow attackers to compromise user accounts.
vulnerability.broken_authentication.recommendation1=Implement multi-factor authentication (MFA)
vulnerability.broken_authentication.recommendation2=Use strong password policies
vulnerability.broken_authentication.recommendation3=Implement account lockout mechanisms
vulnerability.broken_authentication.recommendation4=Use secure session management
vulnerability.broken_authentication.recommendation5=Implement proper credential storage (bcrypt, Argon2)

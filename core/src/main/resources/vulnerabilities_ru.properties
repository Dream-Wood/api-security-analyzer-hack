# Русские описания уязвимостей
# Encoding: UTF-8

# SQL Injection
vulnerability.sql_injection.title=SQL-инъекция
vulnerability.sql_injection.description=Конечная точка уязвима к SQL-инъекции. Атакующий может манипулировать SQL-запросами, внедряя вредоносный ввод, что потенциально приводит к несанкционированному доступу, изменению или удалению данных.
vulnerability.sql_injection.recommendation1=Используйте параметризованные запросы (prepared statements) вместо конкатенации строк
vulnerability.sql_injection.recommendation2=Валидируйте и санитизируйте все пользовательские вводы
vulnerability.sql_injection.recommendation3=Используйте ORM-фреймворк со встроенной защитой
vulnerability.sql_injection.recommendation4=Применяйте принцип наименьших привилегий к учетным записям базы данных
vulnerability.sql_injection.recommendation5=Реализуйте валидацию ввода с использованием белого списка

# BFLA
vulnerability.bfla.title=Нарушение авторизации на уровне функций
vulnerability.bfla.description=Конечная точка не имеет должных проверок авторизации на уровне функций. Пользователи могут получать доступ к административным или привилегированным функциям, изменяя HTTP-методы или пути без надлежащей проверки прав.
vulnerability.bfla.recommendation1=Реализуйте ролевую модель контроля доступа (RBAC) на уровне функций
vulnerability.bfla.recommendation2=Проверяйте права пользователя перед выполнением привилегированных операций
vulnerability.bfla.recommendation3=Запрещайте доступ по умолчанию и явно предоставляйте права на основе ролей
vulnerability.bfla.recommendation4=Возвращайте 403 Forbidden при попытках несанкционированного доступа к функциям
vulnerability.bfla.recommendation5=Используйте централизованный фреймворк авторизации

# BOLA/IDOR
vulnerability.bola.title=Нарушение авторизации на уровне объектов (BOLA/IDOR)
vulnerability.bola.description=Конечная точка уязвима к нарушению авторизации на уровне объектов. Пользователи могут получать доступ или изменять объекты, принадлежащие другим пользователям, манипулируя идентификаторами объектов.
vulnerability.bola.recommendation1=Реализуйте проверки авторизации на уровне объектов для каждого запроса
vulnerability.bola.recommendation2=Используйте косвенные ссылки на объекты (случайные UUID вместо последовательных ID)
vulnerability.bola.recommendation3=Проверяйте, что текущий пользователь владеет запрашиваемым ресурсом
vulnerability.bola.recommendation4=Логируйте и мониторьте попытки доступа к чувствительным объектам
vulnerability.bola.recommendation5=Реализуйте правильное управление сессиями

# BOPLA
vulnerability.bopla.title=Нарушение авторизации на уровне свойств объектов
vulnerability.bopla.description=Конечная точка позволяет пользователям читать или изменять свойства объектов, к которым у них не должно быть доступа, такие как приватные поля или атрибуты только для администраторов.
vulnerability.bopla.recommendation1=Реализуйте проверки авторизации на уровне свойств
vulnerability.bopla.recommendation2=Используйте DTO для контроля, какие свойства доступны
vulnerability.bopla.recommendation3=Разделите модели для чтения и записи (паттерн CQRS)
vulnerability.bopla.recommendation4=Валидируйте доступ к свойствам на основе роли пользователя
vulnerability.bopla.recommendation5=Используйте фильтрацию сериализации

# SSRF
vulnerability.ssrf.title=Подделка запросов на стороне сервера (SSRF)
vulnerability.ssrf.description=Конечная точка уязвима к подделке запросов на стороне сервера. Атакующий может заставить сервер выполнять запросы к произвольным внутренним или внешним ресурсам.
vulnerability.ssrf.recommendation1=Валидируйте и санитизируйте все URL-вводы
vulnerability.ssrf.recommendation2=Используйте белый список разрешенных доменов/IP-адресов
vulnerability.ssrf.recommendation3=Отключите неиспользуемые URL-схемы (file://, gopher:// и т.д.)
vulnerability.ssrf.recommendation4=Реализуйте сегментацию сети
vulnerability.ssrf.recommendation5=Используйте проверки DNS-разрешения для предотвращения доступа к внутренней сети

# XXE
vulnerability.xxe.title=Внешние XML-сущности (XXE)
vulnerability.xxe.description=Конечная точка уязвима к атакам с использованием внешних XML-сущностей. Атакующий может включать вредоносные внешние сущности в XML-ввод для доступа к локальным файлам или выполнения SSRF-атак.
vulnerability.xxe.recommendation1=Отключите обработку внешних сущностей в XML-парсерах
vulnerability.xxe.recommendation2=Используйте менее сложные форматы данных, такие как JSON, вместо XML
vulnerability.xxe.recommendation3=Поддерживайте XML-процессоры и библиотеки в актуальном состоянии
vulnerability.xxe.recommendation4=Реализуйте валидацию ввода для XML-документов
vulnerability.xxe.recommendation5=Используйте безопасные конфигурации XML-парсеров

# Command Injection
vulnerability.command_injection.title=Инъекция команд
vulnerability.command_injection.description=Конечная точка уязвима к инъекции команд. Атакующий может выполнять произвольные системные команды на сервере, внедряя вредоносный ввод.
vulnerability.command_injection.recommendation1=Избегайте использования системных команд, когда это возможно
vulnerability.command_injection.recommendation2=Используйте параметризованные API вместо выполнения shell-команд
vulnerability.command_injection.recommendation3=Валидируйте и санитизируйте все пользовательские вводы со строгим белым списком
vulnerability.command_injection.recommendation4=Используйте принцип наименьших привилегий для выполнения приложения
vulnerability.command_injection.recommendation5=Реализуйте кодирование и экранирование ввода

# Path Traversal
vulnerability.path_traversal.title=Обход пути
vulnerability.path_traversal.description=Конечная точка уязвима к атакам обхода пути. Атакующий может получить доступ к файлам и каталогам за пределами предназначенного каталога, манипулируя путями к файлам.
vulnerability.path_traversal.recommendation1=Валидируйте и санитизируйте все вводы путей к файлам
vulnerability.path_traversal.recommendation2=Используйте белый список разрешенных имен файлов/путей
vulnerability.path_traversal.recommendation3=Реализуйте должные контроли доступа к файловой системе
vulnerability.path_traversal.recommendation4=Используйте косвенные ссылки вместо прямых путей к файлам
vulnerability.path_traversal.recommendation5=Нормализуйте пути и проверяйте паттерны обхода каталогов

# Information Disclosure
vulnerability.information_disclosure.title=Раскрытие информации
vulnerability.information_disclosure.description=Конечная точка раскрывает чувствительную информацию, которая не должна быть доступна неавторизованным пользователям.
vulnerability.information_disclosure.recommendation1=Реализуйте правильную обработку ошибок без раскрытия чувствительных деталей
vulnerability.information_disclosure.recommendation2=Удалите отладочную информацию из ответов в production
vulnerability.information_disclosure.recommendation3=Используйте общие сообщения об ошибках для неудач аутентификации
vulnerability.information_disclosure.recommendation4=Реализуйте должные контроли доступа
vulnerability.information_disclosure.recommendation5=Пересмотрите и минимизируйте раскрытие данных в ответах API

# Weak Cryptography
vulnerability.weak_cryptography.title=Слабая криптография
vulnerability.weak_cryptography.description=Конечная точка использует слабые или устаревшие криптографические алгоритмы, которые могут быть легко взломаны.
vulnerability.weak_cryptography.recommendation1=Используйте сильные, современные криптографические алгоритмы (AES-256, RSA-4096)
vulnerability.weak_cryptography.recommendation2=Реализуйте TLS 1.2 или выше для данных в transit
vulnerability.weak_cryptography.recommendation3=Используйте правильные практики управления ключами
vulnerability.weak_cryptography.recommendation4=Регулярно обновляйте криптографические библиотеки
vulnerability.weak_cryptography.recommendation5=Используйте аутентифицированное шифрование (режим GCM)

# Security Misconfiguration
vulnerability.security_misconfiguration.title=Неправильная конфигурация безопасности
vulnerability.security_misconfiguration.description=API имеет неправильные конфигурации безопасности, которые могут привести к несанкционированному доступу или раскрытию информации.
vulnerability.security_misconfiguration.recommendation1=Пересмотрите и усильте конфигурации безопасности
vulnerability.security_misconfiguration.recommendation2=Отключите ненужные функции и сервисы
vulnerability.security_misconfiguration.recommendation3=Реализуйте заголовки безопасности (HSTS, CSP и т.д.)
vulnerability.security_misconfiguration.recommendation4=Поддерживайте все программные компоненты в актуальном состоянии
vulnerability.security_misconfiguration.recommendation5=Используйте автоматизированные инструменты сканирования безопасности

# Broken Authentication
vulnerability.broken_authentication.title=Нарушенная аутентификация
vulnerability.broken_authentication.description=Механизм аутентификации имеет слабости, которые позволяют атакующим компрометировать учетные записи пользователей.
vulnerability.broken_authentication.recommendation1=Реализуйте многофакторную аутентификацию (MFA)
vulnerability.broken_authentication.recommendation2=Используйте строгие политики паролей
vulnerability.broken_authentication.recommendation3=Реализуйте механизмы блокировки учетных записей
vulnerability.broken_authentication.recommendation4=Используйте безопасное управление сессиями
vulnerability.broken_authentication.recommendation5=Реализуйте правильное хранение учетных данных (bcrypt, Argon2)

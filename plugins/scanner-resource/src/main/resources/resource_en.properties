# Excessive Pagination Page Vulnerability
vuln.pagination_page.title=Unrestricted Pagination Page Parameter
vuln.pagination_page.description=The endpoint accepts excessive page parameter values (page={0}) without proper validation. Large page numbers can cause:\n- Database offset calculations to overflow (LIMIT x OFFSET y where y is huge)\n- Memory exhaustion from skipping millions of records\n- Query timeouts and database locks\n- DoS conditions affecting all users\n\nFor example, with page={0} and limit=50, the database must skip {1} records which is extremely resource-intensive.
vuln.pagination_page.repro.step1=1. Send GET request to {0}
vuln.pagination_page.repro.step2=2. Include page={0} parameter
vuln.pagination_page.repro.step3=3. Observe server processes request without proper validation
vuln.pagination_page.repro.step4=4. Database attempts to skip millions of records (OFFSET = page * limit)


# Recommendations
vuln.recommendation1=Отключите обработку внешних сущностей XML во всех XML-парсерах
vuln.recommendation2=Используйте менее сложные форматы данных, такие как JSON, когда это возможно
vuln.recommendation3=Настройте XML-парсеры на отключение обработки DTD
vuln.recommendation4=Реализуйте валидацию входных данных и белый список допустимых XML-схем
vuln.recommendation5=Используйте актуальные XML-процессоры с безопасными настройками по умолчанию
vuln.recommendation6=Применяйте принцип наименьших привилегий для доступа к файловой системе
vuln.recommendation7=Валидируйте и санитизируйте все пользовательские вводы
vuln.recommendation8=Используйте JSON вместо XML для параметров API


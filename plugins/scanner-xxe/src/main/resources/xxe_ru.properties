vuln.body.description=Конечная точка уязвима к инъекции XML External Entity (XXE). XML-парсер обрабатывает внешние сущности без надлежащих ограничений, что позволяет атакующим читать произвольные файлы с сервера. Успешно получен доступ к: {0} с использованием XXE payload.


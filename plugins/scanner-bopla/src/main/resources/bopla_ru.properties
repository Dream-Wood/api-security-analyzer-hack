# Vulnerability Titles
vuln.sensitive_exposure.title=Раскрытие конфиденциальных свойств
vuln.excessive_data.title=Избыточное раскрытие данных
vuln.mass_assignment.title=Потенциальная уязвимость массового присваивания
vuln.role_based.title=Потенциальная проблема с доступом к свойствам на основе ролей

# Vulnerability Descriptions
vuln.sensitive_exposure.description=Конечная точка раскрывает конфиденциальные свойства в ответе. Найдены конфиденциальные имена свойств: {0}. Обнаружены шаблоны конфиденциальных данных: {1}. Конфиденциальные свойства должны фильтроваться на основе ролей пользователей и уровней доступа.

vuln.excessive_data.description=Конечная точка раскрывает избыточные или внутренние данные. Найдены внутренние свойства: {0}. Ответ содержит {1} свойств, что может указывать на избыточное раскрытие. API должны возвращать только данные, необходимые для варианта использования клиента.

vuln.mass_assignment.description=Конечная точка принимает запрос с присваиванием защищенных полей без надлежащей валидации. Попытка установить защищенные поля (is_admin, role, balance, verified) привела к статусу {0}. Это может позволить атакующим изменять свойства, к которым у них не должно быть доступа.

vuln.role_based.description=Конечная точка возвращает свойства, которые кажутся специфичными для ролей: {0}. Убедитесь, что эти свойства доступны только авторизованным ролям.

# Recommendations
vuln.recommendation1=Реализуйте контроль доступа на уровне свойств на основе ролей пользователей
vuln.recommendation2=Используйте DTO/группы сериализации для управления раскрываемыми полями
vuln.recommendation3=Никогда не раскрывайте конфиденциальные поля, такие как пароли, токены или персональные данные
vuln.recommendation4=Применяйте принцип наименьших привилегий для доступа к данным
vuln.recommendation5=Возвращайте только те поля, которые необходимы для конкретного случая использования
vuln.recommendation6=Используйте DTO для определения явных API контрактов
vuln.recommendation7=Удалите внутренние/отладочные поля из production ответов
vuln.recommendation8=Реализуйте фильтрацию полей (например, sparse fieldsets, GraphQL)
vuln.recommendation9=Используйте белые списки (не черные) для принятия свойств пользовательского ввода
vuln.recommendation10=Определите явные DTO только с изменяемыми полями
vuln.recommendation11=Проверьте, что конфиденциальные поля не могут быть изменены пользователями
vuln.recommendation12=Реализуйте надлежащие проверки авторизации для обновления свойств
vuln.recommendation13=Реализуйте авторизацию на уровне свойств на основе ролей пользователей
vuln.recommendation14=Используйте различные представления сериализации для разных ролей пользователей
vuln.recommendation15=Проверяйте авторизацию для каждого доступа к конфиденциальному свойству


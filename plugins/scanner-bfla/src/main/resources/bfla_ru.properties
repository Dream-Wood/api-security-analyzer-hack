# Vulnerability Descriptions
vuln.admin_path.description=Успешно получен доступ к варианту административной конечной точки ''{0}'', который должен быть ограничен только для административных пользователей. Приложение не обеспечивает должным образом авторизацию на уровне функций, позволяя обычным пользователям получать доступ к привилегированным административным функциям.

vuln.method_tampering.description=Конечная точка принимает привилегированный HTTP метод ''{0}'', когда документированный/ожидаемый метод ''{1}''. Это позволяет пользователям выполнять привилегированные операции (модификацию/удаление) без надлежащих проверок авторизации.

vuln.delete_operation.description=Конечная точка разрешает операции DELETE без надлежащих проверок авторизации. DELETE является привилегированной операцией, которая обычно должна требовать административных разрешений, но она была успешно выполнена с учетными данными обычного пользователя.

vuln.admin_function.description=Обнаружена доступная административная функция ''{0}'' через предсказуемые шаблоны именования. Эта функция должна быть ограничена для администраторов, но доступна с учетными данными обычного пользователя.

# Recommendations
vuln.recommendation1=Реализуйте ролевой контроль доступа (RBAC) для всех административных функций
vuln.recommendation2=Проверяйте роли/разрешения пользователя перед выполнением привилегированных операций
vuln.recommendation3=Возвращайте 403 Forbidden для попыток несанкционированного доступа к функциям
vuln.recommendation4=Используйте централизованный фреймворк авторизации
vuln.recommendation5=Следуйте принципу наименьших привилегий
vuln.recommendation6=Реализуйте проверки авторизации на уровне методов
vuln.recommendation7=Явно укажите разрешенные HTTP методы для каждой конечной точки
vuln.recommendation8=Возвращайте 405 Method Not Allowed для неподдерживаемых методов
vuln.recommendation9=Проверяйте, что разрешения соответствуют выполняемой операции
vuln.recommendation10=Реализуйте строгую авторизацию для операций DELETE
vuln.recommendation11=Требуйте проверку роли администратора для деструктивных операций
vuln.recommendation12=Логируйте и аудируйте все операции DELETE
vuln.recommendation13=Рассмотрите возможность реализации мягкого удаления вместо жесткого
vuln.recommendation14=Реализуйте проверки авторизации для всех административных функций
vuln.recommendation15=Избегайте предсказуемых шаблонов именования для чувствительных функций
vuln.recommendation16=Используйте безопасность через правильный дизайн, а не через скрытность
vuln.recommendation17=Реализуйте контроль доступа с запретом по умолчанию


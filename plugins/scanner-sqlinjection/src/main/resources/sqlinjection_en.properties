# Vulnerability Descriptions
vuln.error_based.description=The endpoint is vulnerable to SQL Injection. Database error messages were detected in the response when injecting SQL syntax into the ''{0}'' parameter. This indicates that user input is not properly sanitized before being used in SQL queries.

vuln.boolean_blind.description=The endpoint is vulnerable to Boolean-based Blind SQL Injection in the ''{0}'' parameter. The application returns different responses for TRUE and FALSE SQL conditions, which allows attackers to extract data from the database by asking yes/no questions.

vuln.time_blind.description=The endpoint is vulnerable to Time-based Blind SQL Injection in the ''{0}'' parameter. The application''s response was delayed by approximately {1} seconds when a time-delay SQL function was injected. This allows attackers to extract data from the database by measuring response times.

vuln.body.description=The endpoint is vulnerable to SQL Injection in the request body field ''{0}''. Database error messages were detected in the response when injecting SQL syntax into the JSON body. This indicates that user input from the request body is not properly sanitized before being used in SQL queries.

vuln.header.description=The endpoint is vulnerable to SQL Injection in the HTTP header ''{0}''. Database error messages were detected in the response when injecting SQL syntax into the header. This indicates that the header value is not properly sanitized before being used in SQL queries. This is particularly dangerous as headers are often logged, passed to backend systems, or used for tracking/correlation purposes without proper validation.

# Recommendations
vuln.recommendation1=Use parameterized queries (prepared statements) instead of string concatenation
vuln.recommendation2=Implement input validation and sanitization for all user inputs
vuln.recommendation3=Use ORM frameworks that provide SQL injection protection
vuln.recommendation4=Apply the principle of least privilege for database users
vuln.recommendation5=Implement Web Application Firewall (WAF) rules to detect SQL injection attempts
vuln.recommendation6=Never display detailed database errors to end users
vuln.recommendation7=Set query timeout limits to prevent long-running malicious queries
vuln.recommendation8=Monitor and alert on unusually slow database queries
vuln.recommendation9=Avoid logging or storing raw header values in databases
vuln.recommendation10=Never use HTTP header values directly in SQL queries
vuln.recommendation11=Implement strict input validation for all HTTP headers


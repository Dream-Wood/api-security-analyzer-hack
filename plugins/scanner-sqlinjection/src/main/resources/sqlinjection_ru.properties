scanner.name=Сканер SQL-инъекций
scanner.description=Обнаруживает уязвимости SQL-инъекций включая error-based, boolean-based и time-based blind SQLi

# Vulnerability Titles
vuln.error_based.title=SQL-инъекция - Error-based
vuln.boolean_blind.title=SQL-инъекция - Boolean-based Blind
vuln.time_blind.title=SQL-инъекция - Time-based Blind
vuln.body.title=SQL-инъекция - Параметр тела запроса
vuln.header.title=SQL-инъекция - Параметр HTTP заголовка

# Vulnerability Descriptions
vuln.error_based.description=Конечная точка уязвима к SQL-инъекции. В ответе обнаружены сообщения об ошибках базы данных при внедрении SQL-синтаксиса в параметр ''{0}''. Это указывает на то, что пользовательский ввод не санитизируется должным образом перед использованием в SQL-запросах.

vuln.boolean_blind.description=Конечная точка уязвима к Boolean-based Blind SQL-инъекции в параметре ''{0}''. Приложение возвращает различные ответы для ИСТИННЫХ и ЛОЖНЫХ SQL-условий, что позволяет атакующим извлекать данные из базы данных, задавая вопросы да/нет.

vuln.time_blind.description=Конечная точка уязвима к Time-based Blind SQL-инъекции в параметре ''{0}''. Ответ приложения был задержан приблизительно на {1} секунд при внедрении SQL-функции задержки времени. Это позволяет атакующим извлекать данные из базы данных путем измерения времени ответа.

vuln.body.description=Конечная точка уязвима к SQL-инъекции в поле тела запроса ''{0}''. В ответе обнаружены сообщения об ошибках базы данных при внедрении SQL-синтаксиса в тело JSON. Это указывает на то, что пользовательский ввод из тела запроса не санитизируется должным образом перед использованием в SQL-запросах.

vuln.header.description=Конечная точка уязвима к SQL-инъекции в HTTP-заголовке ''{0}''. В ответе обнаружены сообщения об ошибках базы данных при внедрении SQL-синтаксиса в заголовок. Это указывает на то, что значение заголовка не санитизируется должным образом перед использованием в SQL-запросах. Это особенно опасно, поскольку заголовки часто логируются, передаются в бэкенд-системы или используются для целей отслеживания/корреляции без надлежащей валидации.

# Recommendations
vuln.recommendation1=Используйте параметризованные запросы (prepared statements) вместо конкатенации строк
vuln.recommendation2=Реализуйте валидацию и санитизацию входных данных для всех пользовательских вводов
vuln.recommendation3=Используйте ORM-фреймворки, которые обеспечивают защиту от SQL-инъекций
vuln.recommendation4=Применяйте принцип наименьших привилегий для пользователей базы данных
vuln.recommendation5=Внедрите правила Web Application Firewall (WAF) для обнаружения попыток SQL-инъекций
vuln.recommendation6=Никогда не отображайте детальные ошибки базы данных конечным пользователям
vuln.recommendation7=Установите лимиты времени выполнения запросов для предотвращения долговыполняющихся вредоносных запросов
vuln.recommendation8=Мониторьте и оповещайте о необычно медленных запросах к базе данных
vuln.recommendation9=Избегайте логирования или сохранения необработанных значений заголовков в базах данных
vuln.recommendation10=Никогда не используйте значения HTTP заголовков напрямую в SQL запросах
vuln.recommendation11=Реализуйте строгую валидацию входных данных для всех HTTP заголовков


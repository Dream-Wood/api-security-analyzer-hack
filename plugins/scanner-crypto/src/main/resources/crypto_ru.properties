# Vulnerability Descriptions
vuln.http_usage.description=API доступен по протоколу HTTP вместо HTTPS. Это означает, что все данные, передаваемые между клиентом и сервером, отправляются в виде открытого текста, что делает их уязвимыми для атак типа "человек посередине", прослушивания и подмены данных. HTTPS с шифрованием TLS необходим для защиты конфиденциальных данных при передаче.

vuln.weak_algorithms.description=Ответ API указывает на использование слабых или устаревших криптографических алгоритмов. Обнаружено: {0}. Слабые алгоритмы, такие как MD5, SHA1, DES и RC4, уязвимы для коллизионных атак, брутфорса и других криптоаналитических техник. Они не должны использоваться в целях безопасности.

vuln.weak_tls.description=API, по-видимому, поддерживает слабые версии TLS/SSL: {0}. Протоколы, такие как SSLv3, TLS 1.0 и TLS 1.1, имеют известные уязвимости (POODLE, BEAST и т.д.) и должны быть отключены. Должны быть включены только TLS 1.2 и TLS 1.3.

vuln.weak_ciphers.description=Ответ API содержит ссылки на слабые наборы шифров: {0}. Слабые шифры могут быть уязвимы для различных атак, включая брутфорс и криптоанализ. Следует использовать только сильные, современные наборы шифров.

vuln.hardcoded_keys.description=Ответ API содержит захардкоженные криптографические ключи или приватные ключи. Это критическая уязвимость безопасности, поскольку раскрывает ключи, которые должны оставаться секретными. Злоумышленники могут использовать эти ключи для расшифровки конфиденциальных данных, подделки подписей или полного обхода шифрования.

# Recommendations
vuln.recommendation1=Обеспечьте HTTPS для всех конечных точек API
vuln.recommendation2=Перенаправляйте все HTTP-запросы на HTTPS
vuln.recommendation3=Используйте заголовок HTTP Strict Transport Security (HSTS)
vuln.recommendation4=Полностью отключите доступ по HTTP в продакшене
vuln.recommendation5=Используйте TLS 1.2 или выше
vuln.recommendation6=Замените MD5 и SHA1 на SHA-256 или SHA-3
vuln.recommendation7=Замените DES и 3DES на AES-256
vuln.recommendation8=Замените RC4 на современные потоковые шифры
vuln.recommendation9=Используйте bcrypt, scrypt или Argon2 для хеширования паролей
vuln.recommendation10=Следуйте текущим лучшим практикам криптографии (NIST, OWASP)
vuln.recommendation11=Отключите SSLv2, SSLv3, TLS 1.0 и TLS 1.1
vuln.recommendation12=Включите только TLS 1.2 и TLS 1.3
vuln.recommendation13=Используйте сильные наборы шифров
vuln.recommendation14=Регулярно обновляйте конфигурацию TLS в соответствии с текущими лучшими практиками
vuln.recommendation15=Отключите NULL, EXPORT и анонимные наборы шифров
vuln.recommendation16=Отключите шифры DES и RC4
vuln.recommendation17=Используйте AEAD шифры (AES-GCM, ChaCha20-Poly1305)
vuln.recommendation18=Приоритизируйте прямую секретность (ECDHE, DHE)
vuln.recommendation19=Следуйте рекомендациям Mozilla SSL Configuration Generator
vuln.recommendation20=НИКОГДА не захардкоживайте криптографические ключи в коде или ответах
vuln.recommendation21=Используйте системы безопасного управления ключами (AWS KMS, Azure Key Vault, HashiCorp Vault)
vuln.recommendation22=Храните ключи в переменных окружения или безопасной конфигурации
vuln.recommendation23=Немедленно ротируйте все раскрытые ключи
vuln.recommendation24=Реализуйте надлежащее управление жизненным циклом ключей


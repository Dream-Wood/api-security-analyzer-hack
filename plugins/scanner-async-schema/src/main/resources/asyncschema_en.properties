# Vulnerability Descriptions
vuln.schema_bypass.description=The channel ''{0}'' accepts messages that violate schema constraints ({1}). Message consumers do not properly validate incoming payloads, allowing malformed or malicious messages to be processed. This can lead to application crashes, logic errors, or security vulnerabilities in downstream systems.

# Recommendations
vuln.recommendation1=Implement strict schema validation for all incoming messages using JSON Schema or similar
vuln.recommendation2=Reject messages that don''t conform to the expected schema before processing
vuln.recommendation3=Use message broker features (e.g., Kafka schema registry) for centralized validation
vuln.recommendation4=Add bounds checking and type validation in message consumers
vuln.recommendation5=Implement monitoring and alerting for schema validation failures

# Reproduction Steps
vuln.schema_bypass.repro.step1=Publish an invalid message to channel ''{0}''
vuln.schema_bypass.repro.step2=Use payload that violates schema constraints (missing fields, wrong types, etc.)
vuln.schema_bypass.repro.step3=Observe that the invalid message is accepted and processed
vuln.schema_bypass.repro.step4=Verify no validation errors or rejections occur


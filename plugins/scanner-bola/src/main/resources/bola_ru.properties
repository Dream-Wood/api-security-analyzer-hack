vuln.id_enumeration.repro.step4=Протестированные форматы ID: числовые, композитные (префикс-число), UUID

vuln.horizontal_multi.repro.step1=Аутентифицируйтесь как пользователь B (''{0}'')
vuln.horizontal_multi.repro.step2=Получите доступ к {0} - наблюдайте успешный ответ 200 OK

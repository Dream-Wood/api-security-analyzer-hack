# Vulnerability Descriptions
vuln.unauthenticated.description=Конечная точка разрешает доступ к ресурсам без аутентификации. Ресурс с ID ''{0}'' был доступен без учетных данных.

vuln.id_enumeration.description=Конечная точка позволяет перебирать идентификаторы объектов без надлежащих проверок авторизации. Успешно получен доступ к {0} различным ресурсам путем тестирования различных форматов ID (числовые, композитные, UUID). Это позволяет атакующим получать доступ к данным других пользователей путем угадывания или перебора ID различных организационных стилей и соглашений об идентификаторах.

vuln.horizontal_multi.description=Конечная точка позволяет аутентифицированным пользователям получать доступ к ресурсам, принадлежащим другим пользователям. Пользователь A (''{0}'') успешно получил доступ к ресурсу, принадлежащему пользователю B (''{1}''). Это демонстрирует уязвимость нарушения авторизации на уровне объектов, где приложение не проверяет должным образом владение ресурсом.

vuln.horizontal.description=Конечная точка позволяет аутентифицированным пользователям получать доступ к ресурсам, принадлежащим другим пользователям. Успешно получен доступ к ресурсу с ID ''{0}'', который, вероятно, принадлежит другому пользователю.

# Recommendations
vuln.recommendation1=Реализуйте надлежащие проверки аутентификации перед разрешением доступа к ресурсам
vuln.recommendation2=Возвращайте 401 Unauthorized для запросов без действительных учетных данных
vuln.recommendation3=Убедитесь, что весь доступ к объектам проходит через middleware авторизации
vuln.recommendation4=Реализуйте проверки авторизации на уровне объектов для каждого доступа к ресурсу
vuln.recommendation5=Проверяйте, что аутентифицированный пользователь имеет разрешение на доступ к конкретному ID объекта
vuln.recommendation6=Используйте непоследовательные, неугадываемые UUID вместо инкрементных или предсказуемых ID
vuln.recommendation7=Возвращайте 403 Forbidden для попыток несанкционированного доступа, а не 404
vuln.recommendation8=Избегайте раскрытия форматов ID, которые раскрывают организационную структуру (например, team200-1)
vuln.recommendation9=Реализуйте строгие проверки авторизации на уровне объектов
vuln.recommendation10=Проверяйте, что аутентифицированный пользователь владеет запрашиваемым ресурсом
vuln.recommendation11=Используйте атрибутивный контроль доступа (ABAC) для обеспечения владения ресурсом
vuln.recommendation12=Никогда не полагайтесь только на аутентификацию - всегда проверяйте авторизацию
vuln.recommendation13=Проверяйте владение ресурсом перед предоставлением доступа
vuln.recommendation14=Используйте атрибутивный контроль доступа (ABAC) или ролевой контроль доступа (RBAC)


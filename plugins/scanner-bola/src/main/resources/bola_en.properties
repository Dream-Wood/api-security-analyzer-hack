# Scanner metadata
scanner.name=BOLA/IDOR Scanner
scanner.description=Detects Broken Object Level Authorization (BOLA) and Insecure Direct Object Reference (IDOR) vulnerabilities

# Vulnerability Titles
vuln.unauthenticated.title=Unauthenticated Access to Protected Resource
vuln.id_enumeration.title=Broken Object Level Authorization - ID Enumeration
vuln.horizontal_multi.title=Horizontal Privilege Escalation - BOLA with Multiple Users
vuln.horizontal.title=Horizontal Privilege Escalation - BOLA

# Vulnerability Descriptions
vuln.unauthenticated.description=The endpoint allows access to resources without authentication. Resource with ID ''{0}'' was accessible without credentials.

vuln.id_enumeration.description=The endpoint allows enumeration of object IDs without proper authorization checks. Successfully accessed {0} different resources by testing various ID formats (numeric, composite, UUID). This allows attackers to access other users'' data by guessing or enumerating IDs across different organizational styles and ID conventions.

vuln.horizontal_multi.description=The endpoint allows authenticated users to access resources belonging to other users. User A (''{0}'') successfully accessed a resource belonging to User B (''{1}''). This demonstrates a Broken Object Level Authorization vulnerability where the application does not properly verify resource ownership.

vuln.horizontal.description=The endpoint allows authenticated users to access resources belonging to other users. Successfully accessed resource with ID ''{0}'' which likely belongs to another user.

# Recommendations
vuln.recommendation1=Implement proper authentication checks before allowing access to resources
vuln.recommendation2=Return 401 Unauthorized for requests without valid credentials
vuln.recommendation3=Ensure all object access goes through authorization middleware
vuln.recommendation4=Implement object-level authorization checks for each resource access
vuln.recommendation5=Verify that the authenticated user has permission to access the specific object ID
vuln.recommendation6=Use non-sequential, non-guessable UUIDs instead of incremental or predictable IDs
vuln.recommendation7=Return 403 Forbidden for unauthorized access attempts, not 404
vuln.recommendation8=Avoid exposing ID formats that reveal organizational structure (e.g., team200-1)
vuln.recommendation9=Implement strict object-level authorization checks
vuln.recommendation10=Verify that the authenticated user owns the requested resource
vuln.recommendation11=Use attribute-based access control (ABAC) to enforce resource ownership
vuln.recommendation12=Never rely solely on authentication - always check authorization
vuln.recommendation13=Verify resource ownership before granting access
vuln.recommendation14=Use attribute-based access control (ABAC) or role-based access control (RBAC)

# Reproduction Steps
vuln.unauthenticated.repro.step1=Send {0} request to {1} without authentication
vuln.unauthenticated.repro.step2=Observe 200 OK response with resource data

vuln.id_enumeration.repro.step1=Authenticate as a user
vuln.id_enumeration.repro.step2=Access {0} with IDs: {1}
vuln.id_enumeration.repro.step3=Observe that all IDs are accessible without ownership verification
vuln.id_enumeration.repro.step4=ID formats tested: numeric, composite (prefix-number), UUID

vuln.horizontal_multi.repro.step1=Authenticate as User B (''{0}'')
vuln.horizontal_multi.repro.step2=Access {0} - observe successful 200 OK response
vuln.horizontal_multi.repro.step3=Authenticate as User A (''{0}'')
vuln.horizontal_multi.repro.step4=Access the same URL - observe successful 200 OK response
vuln.horizontal_multi.repro.step5=User A should NOT have access to User B''s resource

vuln.horizontal.repro.step1=Authenticate as a user
vuln.horizontal.repro.step2=Access {0} (resource belonging to another user)
vuln.horizontal.repro.step3=Observe successful access to another user''s resource


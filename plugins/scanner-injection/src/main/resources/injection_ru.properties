vuln.error_based.repro.step2=Установите параметр ''{0}'' в: {1}
vuln.error_based.repro.step3=Наблюдайте ошибку оболочки или вывод команды в ответе

vuln.output_based.repro.step1=Отправьте {0} запрос на {1}
vuln.output_based.repro.step2=Наблюдайте вывод команды в ответе

vuln.time_blind.repro.step1=Измерьте базовое время ответа (~{0}мс)
vuln.time_blind.repro.step2=Отправьте запрос с payload задержки времени
vuln.time_blind.repro.step3=Наблюдайте задержанный ответ (~{0}мс)

vuln.body.repro.step1=Отправьте {0} запрос на {1}
vuln.body.repro.step2=Включите JSON тело с полем ''{0}'' установленным в: {1}
vuln.body.repro.step3=Наблюдайте ошибку оболочки в ответе

vuln.header.repro.step1=Отправьте {0} запрос на {1}
vuln.header.repro.step2=Включите заголовок ''{0}: {1}''

# Command Injection Scanner Russian Localization
# Encoding: UTF-8

scanner.name=Сканер внедрения команд
scanner.description=Обнаруживает уязвимости внедрения команд ОС в параметрах API

# Vulnerability Titles
vuln.error_based.title=Внедрение команд ОС - Error-based
vuln.output_based.title=Внедрение команд ОС - Output-based
vuln.time_blind.title=Внедрение команд ОС - Time-based Blind
vuln.body.title=Внедрение команд ОС - Параметр тела запроса
vuln.header.title=Внедрение команд ОС - Параметр HTTP заголовка

# Vulnerability Descriptions
vuln.error_based.description=Конечная точка уязвима к внедрению команд ОС. В ответе обнаружены сообщения об ошибках оболочки при внедрении синтаксиса команд в параметр ''{0}''. Это позволяет атакующим выполнять произвольные системные команды на сервере.

vuln.output_based.description=Конечная точка уязвима к внедрению команд ОС. В ответе обнаружен вывод команды (''{0}'') при внедрении синтаксиса команд в параметр ''{1}''.

vuln.time_blind.description=Конечная точка уязвима к Time-based Blind внедрению команд. Ответ приложения был задержан приблизительно на {0} секунд при внедрении команды задержки времени в параметр ''{1}''.

vuln.body.description=Конечная точка уязвима к внедрению команд ОС в поле тела запроса ''{0}''. Обнаружены сообщения об ошибках оболочки при внедрении синтаксиса команд в тело JSON.

vuln.header.description=Конечная точка уязвима к внедрению команд ОС в HTTP-заголовке ''{0}''. Обнаружены сообщения об ошибках оболочки при внедрении синтаксиса команд в заголовок. Это особенно опасно, поскольку заголовки часто передаются в команды бэкенда, системы логирования или внешние процессы.

# Recommendations
vuln.recommendation1=Никогда не передавайте пользовательский ввод непосредственно системным командам
vuln.recommendation2=Используйте параметризованные API, которые не вызывают оболочку
vuln.recommendation3=Реализуйте строгую валидацию входных данных с использованием разрешенных списков
vuln.recommendation4=Применяйте принцип наименьших привилегий для процессов приложения
vuln.recommendation5=Используйте песочницы или контейнеризацию для ограничения ущерба
vuln.recommendation6=Мониторьте и логируйте все выполнения команд
vuln.recommendation7=Отключите опасные функции в производственных средах


# Vulnerability Descriptions
vuln.missing_headers.description=The API response is missing important security headers. Missing headers: {0}. These headers provide additional security layers by instructing browsers on how to handle content, preventing various attacks like clickjacking, XSS, and ensuring HTTPS is used.

vuln.info_disclosure.description=The API exposes technical implementation details through HTTP headers. Disclosed information: {0}. This information can help attackers identify specific versions and technologies to target known vulnerabilities.

vuln.cors_wildcard.description=The API uses a wildcard (*) in Access-Control-Allow-Origin header, allowing any website to make cross-origin requests. This can expose sensitive data to malicious websites and enable CSRF attacks.

vuln.cors_reflection.description=The API reflects the Origin header in Access-Control-Allow-Origin without validation. This allows any attacker-controlled domain to make authenticated cross-origin requests, potentially exposing sensitive data and enabling sophisticated attacks.

vuln.cors_credentials.description=The API allows credentials (Access-Control-Allow-Credentials: true) with wildcard origin (*). This is a critical security issue that can expose user sessions and authentication tokens to any malicious website.

vuln.dangerous_method.description=The endpoint accepts potentially dangerous HTTP method ''{0}''. Methods like TRACE can be used for Cross-Site Tracing (XST) attacks, and unnecessary methods increase the attack surface.

vuln.verbose_errors.description=The API returns detailed error messages including stack traces, file paths, or internal implementation details. This information disclosure helps attackers understand the application structure and identify potential vulnerabilities. Found patterns: {0}

vuln.cache_control.description=The sensitive endpoint does not have proper cache control headers. This may allow sensitive data to be cached by browsers or proxies, potentially exposing user data to unauthorized parties.

# Recommendations
vuln.recommendation1=Add Strict-Transport-Security: max-age=31536000; includeSubDomains
vuln.recommendation2=Add X-Content-Type-Options: nosniff
vuln.recommendation3=Add X-Frame-Options: DENY or SAMEORIGIN
vuln.recommendation4=Add Content-Security-Policy with appropriate directives
vuln.recommendation5=Review and implement all OWASP recommended security headers
vuln.recommendation6=Remove or obfuscate Server header
vuln.recommendation7=Remove X-Powered-By and similar technology headers
vuln.recommendation8=Configure web server to suppress version information
vuln.recommendation9=Use generic error messages without technical details
vuln.recommendation10=Use specific origins instead of wildcard
vuln.recommendation11=Validate and whitelist allowed origins
vuln.recommendation12=Avoid wildcard with credentials
vuln.recommendation13=Implement proper CSRF protection
vuln.recommendation14=Implement strict origin validation
vuln.recommendation15=Maintain a whitelist of allowed origins
vuln.recommendation16=Never reflect Origin header without validation
vuln.recommendation17=NEVER use wildcard origin with credentials
vuln.recommendation18=Use specific origins when credentials are needed
vuln.recommendation19=Implement proper CSRF tokens
vuln.recommendation20=Disable TRACE and TRACK methods
vuln.recommendation21=Only enable necessary HTTP methods (GET, POST, PUT, PATCH, DELETE)
vuln.recommendation22=Return 405 Method Not Allowed for unsupported methods
vuln.recommendation23=Implement generic error messages for production
vuln.recommendation24=Log detailed errors server-side only
vuln.recommendation25=Disable debug mode in production
vuln.recommendation26=Use custom error pages without technical details
vuln.recommendation27=Add Cache-Control: no-store, no-cache, must-revalidate
vuln.recommendation28=Add Pragma: no-cache for HTTP/1.0 compatibility
vuln.recommendation29=Set appropriate Expires headers


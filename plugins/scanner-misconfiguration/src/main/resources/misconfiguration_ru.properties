# Описания уязвимостей
vuln.missing_headers.description=Ответ API не содержит важные заголовки безопасности. Отсутствующие заголовки: {0}. Эти заголовки обеспечивают дополнительные уровни безопасности, инструктируя браузеры о том, как обрабатывать контент, предотвращая различные атаки, такие как кликджекинг, XSS, и обеспечивая использование HTTPS.

vuln.info_disclosure.description=API раскрывает технические детали реализации через HTTP заголовки. Раскрытая информация: {0}. Эта информация может помочь атакующим идентифицировать конкретные версии и технологии для нацеливания на известные уязвимости.

vuln.cors_wildcard.description=API использует wildcard (*) в заголовке Access-Control-Allow-Origin, позволяя любому веб-сайту делать кросс-доменные запросы. Это может раскрыть чувствительные данные вредоносным веб-сайтам и включить CSRF атаки.

vuln.cors_reflection.description=API отражает заголовок Origin в Access-Control-Allow-Origin без проверки. Это позволяет любому контролируемому атакующим домену делать аутентифицированные кросс-доменные запросы, потенциально раскрывая чувствительные данные и включая сложные атаки.

vuln.cors_credentials.description=API разрешает учетные данные (Access-Control-Allow-Credentials: true) с wildcard origin (*). Это критическая проблема безопасности, которая может раскрыть пользовательские сессии и токены аутентификации любому вредоносному веб-сайту.

vuln.dangerous_method.description=Конечная точка принимает потенциально опасный HTTP метод ''{0}''. Методы вроде TRACE могут использоваться для атак Cross-Site Tracing (XST), а ненужные методы увеличивают поверхность атаки.

vuln.verbose_errors.description=API возвращает подробные сообщения об ошибках, включая стек-трейсы, пути файлов или внутренние детали реализации. Это раскрытие информации помогает атакующим понять структуру приложения и идентифицировать потенциальные уязвимости. Найденные шаблоны: {0}

vuln.cache_control.description=Чувствительная конечная точка не имеет правильных заголовков управления кешем. Это может позволить чувствительным данным быть закешированными браузерами или прокси, потенциально раскрывая пользовательские данные несанкционированным сторонам.

# Рекомендации
vuln.recommendation1=Добавьте Strict-Transport-Security: max-age=31536000; includeSubDomains
vuln.recommendation2=Добавьте X-Content-Type-Options: nosniff
vuln.recommendation3=Добавьте X-Frame-Options: DENY или SAMEORIGIN
vuln.recommendation4=Добавьте Content-Security-Policy с соответствующими директивами
vuln.recommendation5=Просмотрите и реализуйте все рекомендованные OWASP заголовки безопасности
vuln.recommendation6=Удалите или обфусцируйте заголовок Server
vuln.recommendation7=Удалите X-Powered-By и подобные заголовки технологий
vuln.recommendation8=Настройте веб-сервер для подавления информации о версии
vuln.recommendation9=Используйте общие сообщения об ошибках без технических деталей
vuln.recommendation10=Используйте конкретные origins вместо wildcard
vuln.recommendation11=Валидируйте и используйте белый список разрешенных origins
vuln.recommendation12=Избегайте wildcard с учетными данными
vuln.recommendation13=Реализуйте правильную защиту от CSRF
vuln.recommendation14=Реализуйте строгую валидацию origin
vuln.recommendation15=Поддерживайте белый список разрешенных origins
vuln.recommendation16=Никогда не отражайте заголовок Origin без валидации
vuln.recommendation17=НИКОГДА не используйте wildcard origin с учетными данными
vuln.recommendation18=Используйте конкретные origins когда нужны учетные данные
vuln.recommendation19=Реализуйте правильные CSRF токены
vuln.recommendation20=Отключите методы TRACE и TRACK
vuln.recommendation21=Включайте только необходимые HTTP методы (GET, POST, PUT, PATCH, DELETE)
vuln.recommendation22=Возвращайте 405 Method Not Allowed для неподдерживаемых методов
vuln.recommendation23=Реализуйте общие сообщения об ошибках для продакшена
vuln.recommendation24=Логируйте подробные ошибки только на стороне сервера
vuln.recommendation25=Отключите режим отладки в продакшене
vuln.recommendation26=Используйте пользовательские страницы ошибок без технических деталей
vuln.recommendation27=Добавьте Cache-Control: no-store, no-cache, must-revalidate
vuln.recommendation28=Добавьте Pragma: no-cache для совместимости с HTTP/1.0
vuln.recommendation29=Установите соответствующие заголовки Expires


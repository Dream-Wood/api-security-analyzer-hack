# Recommendations
vuln.recommendation1=Remove all sensitive data from API responses
vuln.recommendation2=Use environment variables for secrets, never hardcode them
vuln.recommendation3=Implement proper data filtering before sending responses
vuln.recommendation4=Mask or redact sensitive information (PII, credentials)
vuln.recommendation5=Review and sanitize all API responses
vuln.recommendation6=Disable debug mode in production
vuln.recommendation7=Remove debug parameters from production APIs
vuln.recommendation8=Implement proper logging without exposing debug info to clients
vuln.recommendation9=Use feature flags to control debug functionality
vuln.recommendation10=Remove all backup files from production servers
vuln.recommendation11=Configure web server to deny access to backup file extensions
vuln.recommendation12=Use .gitignore to prevent committing backup files
vuln.recommendation13=Implement automated cleanup of temporary/backup files
vuln.recommendation14=Use Data Transfer Objects (DTOs) to control exposed fields
vuln.recommendation15=Implement field-level access control
vuln.recommendation16=Remove internal fields from API responses
vuln.recommendation17=Use serialization annotations to exclude sensitive fields
vuln.recommendation18=Follow principle of least privilege - only return necessary data


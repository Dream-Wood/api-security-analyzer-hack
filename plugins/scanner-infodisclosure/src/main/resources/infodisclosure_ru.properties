# Vulnerability Descriptions
vuln.sensitive_data.description=Ответ API содержит конфиденциальную информацию, которая не должна быть раскрыта. Обнаружено: {0}. Эта информация может быть использована злоумышленниками для компрометации системы или учетных записей пользователей.

vuln.debug_info.description=API раскрывает отладочную информацию, которая должна быть доступна только в режиме разработки. Найдены отладочные ключевые слова: {0}, отладочные заголовки: {1}. Эта информация может помочь злоумышленникам понять внутреннее устройство приложения.

vuln.backup_file.description=Резервный файл с расширением ''{0}'' доступен по адресу {1}. Резервные файлы часто содержат конфиденциальные данные, исходный код или детали конфигурации, которые не должны быть публично доступны.

vuln.excessive_data.description=Ответ API раскрывает внутренние поля, которые не должны быть видны клиентам. Раскрытые поля: {0}. Это нарушает принцип наименьших привилегий и может раскрыть конфиденциальные детали реализации.


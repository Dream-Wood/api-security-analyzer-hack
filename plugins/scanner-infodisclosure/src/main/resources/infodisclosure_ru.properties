vuln.recommendation3=Реализуйте надлежащую фильтрацию данных перед отправкой ответов
vuln.recommendation4=Маскируйте или редактируйте конфиденциальную информацию (персональные данные, учетные данные)
vuln.recommendation5=Проверяйте и санитизируйте все ответы API
vuln.recommendation6=Отключите режим отладки в производственной среде
vuln.recommendation7=Удалите параметры отладки из производственных API
vuln.recommendation8=Реализуйте надлежащее логирование без раскрытия отладочной информации клиентам
vuln.recommendation9=Используйте флаги функций для управления функциональностью отладки
vuln.recommendation10=Удалите все резервные файлы с производственных серверов
vuln.recommendation11=Настройте веб-сервер для запрета доступа к расширениям резервных файлов
vuln.recommendation12=Используйте .gitignore для предотвращения коммита резервных файлов
vuln.recommendation13=Реализуйте автоматическую очистку временных/резервных файлов
vuln.recommendation14=Используйте объекты передачи данных (DTO) для управления раскрываемыми полями
vuln.recommendation15=Реализуйте контроль доступа на уровне полей
vuln.recommendation16=Удалите внутренние поля из ответов API

# Описания уязвимостей
vuln.timeout.description=Конечная точка интегрируется с внешними API, но не имеет индикаторов конфигурации таймаутов. Без надлежащих таймаутов приложение может зависнуть на неопределенное время в ожидании медленных или не отвечающих сторонних сервисов, что приводит к истощению ресурсов и отказу в обслуживании. Вызовы внешних API должны иметь строгие ограничения таймаутов для предотвращения каскадных сбоев.

vuln.integration.description=Конечная точка интегрируется с внешними API, но не показывает признаков валидации данных или проверок целостности. Слепое доверие внешним данным может привести к атакам инъекций, повреждению данных и обходу бизнес-логики. Все данные из внешних источников должны быть валидированы, санитизированы и проверены перед использованием. Обнаружены заголовки интеграции: {0}

vuln.ssrf.description=Конечная точка принимает URL параметры и может не валидировать их должным образом, что потенциально позволяет атаки подделки запросов на стороне сервера (SSRF). При использовании внешних API через управляемые пользователем URL, приложения должны валидировать их против белых списков и блокировать доступ к внутренним ресурсам. SSRF может привести к сканированию внутренней сети, раскрытию метаданных облака и несанкционированному доступу к внутренним сервисам.

vuln.redirect.description=Конечная точка выполняет редиректы, но не показывает признаков валидации редиректов. При использовании внешних API, которые могут редиректить, приложения должны валидировать цели редиректов для предотвращения атак через вредоносные редиректы на внутренние ресурсы или неожиданные домены. Невалидированные редиректы при использовании API могут привести к SSRF и утечке данных.

vuln.validation.description=Конечная точка может использовать данные из внешних API без надлежащей валидации. Все данные из внешних источников должны быть валидированы по ожидаемым схемам, санитизированы для предотвращения атак инъекций и проверены на целостность. Небезопасное использование внешних данных может привести к уязвимостям инъекций, обходу бизнес-логики и повреждению данных.


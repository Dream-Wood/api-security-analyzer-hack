# Vulnerability Descriptions
vuln.missing_version.description=Конечная точка API не предоставляет информацию о версии в пути URL или заголовках. Без надлежащего управления версиями сложно отслеживать жизненный цикл API, управлять устареванием и поддерживать точную инвентаризацию развернутых API. Это может привести к тому, что зомби-API останутся в продакшене без надлежащего контроля.

vuln.missing_deprecation.description=Конечная точка, по-видимому, является более старой версией API, но не имеет предупреждений об устаревании. Без надлежащих уведомлений об устаревании (заголовки Deprecation, Sunset или Warning) потребители API не могут подготовиться к выводу версии из эксплуатации, и старые версии могут стать зомби-API с уязвимостями безопасности, которые больше не поддерживаются.

vuln.missing_documentation.description=API не предоставляет метаданные документации в заголовках ответа. Лучшие практики включают предоставление ссылок на документацию через заголовки, чтобы помочь поддерживать инвентаризацию API и гарантировать, что все конечные точки должным образом задокументированы. Недокументированные API сложнее отслеживать, и они могут стать теневыми или зомби-API.

vuln.missing_lifecycle.description=API не предоставляет метаданные жизненного цикла в заголовках ответа. Заголовки жизненного цикла (X-API-Version, X-API-Status и т.д.) помогают отслеживать зрелость API, статус и информацию о версиях, имеющую решающее значение для поддержания точной инвентаризации API. Без этих метаданных сложно определить, какие API готовы к продакшену, устарели или находятся в экспериментальной стадии.

vuln.old_version_accessible.description=Более старая версия API (/v1/) все еще доступна без предупреждений об устаревании, в то время как существуют новые версии. Это указывает на плохое управление инвентаризацией API. Старые версии могут содержать неисправленные уязвимости, не иметь современных средств безопасности и стать зомби-API, которые забыты, но остаются эксплуатируемыми.

# Recommendations
vuln.recommendation1=Добавьте информацию о версии в путь API (например, /v1/, /v2/)
vuln.recommendation2=Включите заголовок API-Version или X-API-Version в ответы
vuln.recommendation3=Реализуйте стратегию версионирования API для всех конечных точек
vuln.recommendation4=Документируйте все версии API в центральной инвентаризации
vuln.recommendation5=Добавьте заголовок Deprecation: true для устаревших версий
vuln.recommendation6=Добавьте заголовок Sunset с датой окончания срока службы (RFC 8594)
vuln.recommendation7=Включите заголовок Warning с сообщением об устаревании
vuln.recommendation8=Документируйте жизненный цикл версий в инвентаризации API
vuln.recommendation9=Реализуйте период заката для старых версий API
vuln.recommendation10=Добавьте заголовок Link с rel=\"documentation\" на спецификацию OpenAPI/Swagger
vuln.recommendation11=Включите заголовок X-API-Documentation с URL документации
vuln.recommendation12=Ведите центральный каталог API со всеми конечными точками
vuln.recommendation13=Реализуйте автоматизированное обнаружение и документирование API
vuln.recommendation14=Добавьте заголовок X-API-Version для указания текущей версии
vuln.recommendation15=Добавьте заголовок X-API-Status (например, stable, beta, deprecated)
vuln.recommendation16=Включите метаданные о стадии жизненного цикла API
vuln.recommendation17=Реализуйте процесс управления API с отслеживанием жизненного цикла
vuln.recommendation18=Добавьте предупреждения об устаревании для старых версий API
vuln.recommendation19=Реализуйте политику заката для версий API
vuln.recommendation20=Перенаправляйте старые версии на текущие с кодом 301 или возвращайте 410 Gone
vuln.recommendation21=Ведите инвентаризацию версий API с отслеживанием статуса
vuln.recommendation22=Регулярно проводите аудит и выводите из эксплуатации старые версии API


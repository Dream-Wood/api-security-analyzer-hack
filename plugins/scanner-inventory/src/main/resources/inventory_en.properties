vuln.old_version_accessible.title=Old API Version Accessible Without Deprecation Warnings

# Vulnerability Descriptions
vuln.missing_version.description=The API endpoint does not expose version information in the URL path or headers. Without proper versioning, it''s difficult to track API lifecycle, manage deprecations, and maintain an accurate inventory of deployed APIs. This can lead to zombie APIs remaining in production without proper oversight.

vuln.missing_deprecation.description=The endpoint appears to be an older API version but lacks deprecation warnings. Without proper deprecation notices (Deprecation, Sunset, or Warning headers), API consumers cannot prepare for version retirement, and old versions may become zombie APIs with security vulnerabilities that are no longer maintained.

vuln.missing_documentation.description=The API does not expose documentation metadata in response headers. Best practices include providing documentation links via headers to help maintain API inventory and ensure all endpoints are properly documented. Undocumented APIs are harder to track and may become shadow or zombie APIs.

vuln.missing_lifecycle.description=The API does not expose lifecycle metadata in response headers. Lifecycle headers (X-API-Version, X-API-Status, etc.) help track API maturity, status, and versioning information crucial for maintaining accurate API inventory. Without this metadata, it''s difficult to identify which APIs are production-ready, deprecated, or experimental.

vuln.old_version_accessible.description=An older API version (/v1/) is still accessible without deprecation warnings while newer versions exist. This indicates poor API inventory management. Old versions may contain unpatched vulnerabilities, lack modern security controls, and become zombie APIs that are forgotten but remain exploitable.

# Recommendations
vuln.recommendation1=Add version information to API path (e.g., /v1/, /v2/)
vuln.recommendation2=Include API-Version or X-API-Version header in responses
vuln.recommendation3=Implement API versioning strategy across all endpoints
vuln.recommendation4=Document all API versions in central inventory
vuln.recommendation5=Add Deprecation: true header for deprecated versions
vuln.recommendation6=Add Sunset header with end-of-life date (RFC 8594)
vuln.recommendation7=Include Warning header with deprecation message
vuln.recommendation8=Document version lifecycle in API inventory
vuln.recommendation9=Implement sunset period for old API versions
vuln.recommendation10=Add Link header with rel=\"documentation\" to OpenAPI/Swagger spec
vuln.recommendation11=Include X-API-Documentation header with docs URL
vuln.recommendation12=Maintain central API catalog with all endpoints
vuln.recommendation13=Implement automated API discovery and documentation
vuln.recommendation14=Add X-API-Version header to indicate current version
vuln.recommendation15=Add X-API-Status header (e.g., stable, beta, deprecated)
vuln.recommendation16=Include metadata about API lifecycle stage
vuln.recommendation17=Implement API governance process with lifecycle tracking
vuln.recommendation18=Add deprecation warnings to old API versions
vuln.recommendation19=Implement sunset policy for API versions
vuln.recommendation20=Redirect old versions to current with 301 or return 410 Gone
vuln.recommendation21=Maintain API version inventory with status tracking
vuln.recommendation22=Regularly audit and retire old API versions


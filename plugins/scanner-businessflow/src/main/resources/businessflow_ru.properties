# Vulnerability Titles
vuln.rate_limiting.title=Отсутствие ограничения скорости для конфиденциального бизнес-процесса
vuln.automation.title=Отсутствие защиты от автоматизации для конфиденциального бизнес-процесса

# Vulnerability Descriptions
vuln.rate_limiting.description=Конечная точка разрешает неограниченное количество быстрых запросов без какого-либо ограничения скорости. Это может быть использовано для автоматизации конфиденциальных бизнес-операций, что приведет к злоупотреблению бизнес-логикой, истощению запасов, финансовому мошенничеству или исчерпанию ресурсов. Отправлено {0} быстрых запросов, и все {1} успешно выполнены без регулирования.

vuln.automation.description=Конечная точка принимает автоматизированные/скриптовые запросы без какого-либо обнаружения ботов или CAPTCHA-проверок. Запросы с явными индикаторами автоматизации (пользовательский агент бота, заголовки автоматизации) обрабатываются успешно. Это позволяет атакующим автоматизировать злоупотребление конфиденциальными бизнес-операциями в масштабе.

# Recommendations - Rate Limiting
vuln.recommendation1=Реализуйте ограничение скорости для всех конфиденциальных бизнес-операций
vuln.recommendation2=Используйте алгоритмы скользящего окна или корзины токенов для ограничения скорости
vuln.recommendation3=Возвращайте 429 Too Many Requests при превышении лимита скорости
vuln.recommendation4=Добавьте заголовок Retry-After для указания времени повторной попытки
vuln.recommendation5=Реализуйте ограничение скорости по пользователю и по IP
vuln.recommendation6=Мониторьте и оповещайте о необычных паттернах запросов

# Recommendations - Automation Protection
vuln.recommendation7=Реализуйте CAPTCHA-проверки для конфиденциальных операций
vuln.recommendation8=Добавьте механизмы обнаружения ботов (поведенческий анализ, снятие отпечатков)
vuln.recommendation9=Мониторьте паттерны автоматизации (тайминг, user-agent, паттерны запросов)
vuln.recommendation10=Требуйте дополнительной верификации для подозрительной активности
vuln.recommendation11=Реализуйте снятие отпечатков устройств и оценку доверия
vuln.recommendation12=Добавьте прогрессивные задержки для повторяющихся операций

